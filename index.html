<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Jogo Matematicando</title>
<style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background: #fdf6e3; }
    h1 { color: #2c3e50; }
    .expression { font-size: 28px; margin: 20px 0; font-weight: bold; }
    input[type="number"] { font-size: 20px; padding: 5px; width: 120px; text-align: center; }
    button { font-size: 18px; padding: 10px 20px; margin: 10px; cursor: pointer; border-radius: 5px; border: none; background-color: #3498db; color: white; transition: background-color 0.3s; }
    button:hover { background-color: #2980b9; }
    .feedback { font-size: 22px; margin: 15px 0; font-weight: bold; }
    .score { font-size: 20px; margin-top: 20px; }
</style>
</head>
<body>

<h1>Jogo Matematicando</h1>
<div class="expression" id="expression">Clique em "Próxima" para começar!</div>
<input type="number" id="answer" placeholder="Sua resposta">
<br>
<button onclick="checkAnswer()">Verificar</button>
<button onclick="nextExpression()">Próxima</button>
<div class="feedback" id="feedback"></div>
<div class="score" id="score">Pontuação: 0</div>

<script>
const expressions = [
  { expr: "Q1: 2³ + 15 – 7", result: 16 },
  { expr: "Q2: 89 × 6 + 6", result: 540 },
  { expr: "Q3: 64 – 4 × 16", result: 0 },
  { expr: "Q4: 5 × √169 + 35", result: 100 },
  { expr: "Q5: 2⁴ + 9", result: 25 },
  { expr: "Q6: 99 × 11 – 990", result: 99 },
  { expr: "Q7: 9 × 12 ÷ 6", result: 18 },
  { expr: "Q8: 14 × 5 – 60", result: 10 },
  { expr: "Q9: 5² – √81", result: 16 },
  { expr: "Q10: 11 × 3 + 7", result: 40 },
  { expr: "Q11: 120 ÷ 6 × 2", result: 40 },
  { expr: "Q12: 6² – 5 × 6", result: 6 },
  { expr: "Q13: 11 × 7 – 70", result: 7 },
  { expr: "Q14: 50 – 2² × 6", result: 26 },
  { expr: "Q15: 7 × 7 – √49", result: 42 },
  { expr: "Q16: 90 ÷ 9 + 3²", result: 19 },
  { expr: "Q17: 8² – 40 ÷ 5", result: 56 },
  { expr: "Q18: 33 × 3 – 99", result: 0 },
  { expr: "Q19: 9² ÷ 9 + 8", result: 17 },
  { expr: "Q20: 73 × 7 – 21", result: 490 },
  { expr: "Q21: 72 ÷ 8 + 2³", result: 17 },
  { expr: "Q22: √225 – 7 × 2", result: 1 },
  { expr: "Q23: 12 × 6 ÷ 4", result: 18 },
  { expr: "Q24: 4³ + √16", result: 68 },
  { expr: "Q25: 200 ÷ 10 – 4²", result: 4 },
  { expr: "Q26: 3³ + 24 ÷ 6", result: 31 },
  { expr: "Q27: 45 – 2² × 5", result: 25 },
  { expr: "Q28: √(√(16²) + 9)", result: 5 },
  { expr: "Q29: 64 ÷ 8 + 2", result: 10 },
  { expr: "Q30: 10 × 3 – ∛27", result: 27 },
  { expr: "Q31: 4² ÷ 4 + 4", result: 8 },
  { expr: "Q32: 3² × 2² + 4", result: 40 },
  { expr: "Q33: 5³ – 5 × 3", result: 110 },
  { expr: "Q34: 7³ ÷ 7 – 30", result: 19 },
  { expr: "Q35: √(3² × 4²) + 18", result: 30 },
  { expr: "Q36: 14 × 6 + 7", result: 91 },
  { expr: "Q37: 8² – 11 × 5", result: 9 },
  { expr: "Q38: ∛(√100 + √81 + √64)", result: 3 },
  { expr: "Q39: 72 ÷ 12 + 5²", result: 31 },
  { expr: "Q40: 23 × 7 – 3 × 7", result: 140 },
  { expr: "Q41: 49 – 3² × 5", result: 4 },
  { expr: "Q42: 120 ÷ 6 + 2³", result: 28 },
  { expr: "Q43: 20 + 6 × 5", result: 50 },
  { expr: "Q44: 20 × 3 – 3³", result: 33 },
  { expr: "Q45: (4³ ÷ 4²)² + 4", result: 20 },
  { expr: "Q46: 99 ÷ 9 + 9", result: 20 },
  { expr: "Q47: 4² – 30 ÷ 6", result: 11 },
  { expr: "Q48: 40 × 2 ÷ 8", result: 10 },
  { expr: "Q49: 10² – 8 × 7", result: 44 },
  { expr: "Q50: 144 ÷ 12 + 3²", result: 21 }
];

let currentExpression = {};
let score = 0;

function nextExpression() {
    const randomIndex = Math.floor(Math.random() * expressions.length);
    currentExpression = expressions[randomIndex];
    document.getElementById("expression").innerText = currentExpression.expr;
    document.getElementById("answer").value = "";
    document.getElementById("feedback").innerText = "";
    document.getElementById("feedback").style.color = "black";
}

function checkAnswer() {
    const answer = Number(document.getElementById("answer").value);
    const feedbackEl = document.getElementById("feedback");
    if (answer === currentExpression.result) {
        feedbackEl.innerText = "Correto! 🎉";
        feedbackEl.style.color = "green";
        score++;
    } else {
        feedbackEl.innerText = "Errado 😢. Resposta certa: " + currentExpression.result;
        feedbackEl.style.color = "red";
    }
    document.getElementById("score").innerText = "Pontuação: " + score;
}
</script>

</body>
</html>
